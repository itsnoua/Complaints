<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>رفع الملفات</title>

  <script defer src="/static/app.js"></script>

  <style>
    :root {
      --body-bg: #F2E7DE;
      --panel-bg: #E5CFBD;
      --text-dark: #392015;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--body-bg);
      font-family: "Tajawal", sans-serif;
      direction: rtl;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 0;
    }

    .panel {
      width: 1161px;
      min-height: 600px;
      background: var(--panel-bg);
      padding: 24px 32px 32px 32px;
      position: relative;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    /* اللوقو أعلى يمين مثل الرئيسية */
    .header-bar {
      position: absolute;
      top: 24px;
      right: 32px;
    }
    #logo-img {
      width: 180px;
      height: auto;
      display: block;
    }

    /* زر القائمة يسار */
    #menu-btn {
      position: absolute;
      top: 24px;
      left: 24px;
      font-size: 26px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
      z-index: 1001;
    }

    /* القائمة الجانبية نفسها */
    #side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #E5CFBD;
      padding: 40px 20px;
      box-shadow: 4px 0 14px rgba(0,0,0,0.25);
      transition: left 0.3s ease;
      z-index: 1000;
    }
    #side-menu.open {
      left: 0;
    }
    #side-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #side-menu li {
      margin: 18px 0;
      font-size: 18px;
      color: var(--text-dark);
      cursor: pointer;
    }
    #side-menu li:hover {
      text-decoration: underline;
    }

    /* صندوق رفع الملفات */
    .upload-box {
      margin-top: 120px;
      background: #ffffffcc;
      border-radius: 16px;
      padding: 24px 28px;
      max-width: 700px;
      margin-right: auto;
      margin-left: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      color: var(--text-dark);
    }

    .upload-box h1 {
      margin: 0 0 16px 0;
      font-size: 22px;
    }

    .upload-field {
      margin-bottom: 12px;
      font-size: 14px;
    }

    .upload-field label {
      display: inline-block;
      margin-left: 6px;
    }

    input[type="file"] {
      font-size: 13px;
    }

    button {
      margin-top: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #b89b7e;
      background: #f6e8d9;
      color: var(--text-dark);
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #f0ddc7;
    }

    #upload-status {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- القائمة الجانبية -->
  <div id="side-menu">
    <ul>
      <li onclick="navigateTo('home')">الرئيسية</li>
      <li onclick="navigateTo('abha')">قطاع أبها</li>
      <li onclick="navigateTo('khamis')">قطاع الخميس</li>
      <li onclick="navigateTo('north')">قطاع الشمال</li>
      <li onclick="navigateTo('south')">قطاع الجنوب</li>
      <li onclick="navigateTo('west')">قطاع الغرب</li>
      <li onclick="navigateTo('upload')">رفع الملفات</li>
    </ul>
  </div>

  <div class="page-wrapper">
    <div class="panel">

      <!-- زر القائمة -->
      <button id="menu-btn">☰</button>

      <!-- اللوقو -->
      <div class="header-bar">
        <img id="logo-img" src="/static/Aseer logo - dark .png" alt="Aseer Municipality Logo">
      </div>

      <!-- محتوى رفع الملفات -->
      <div class="upload-box">
        <h1>رفع ملفات الزيارات</h1>
        <p style="font-size:13px;margin-bottom:16px;">
          اختر ملفات مكين والوزارة ثم اضغط تشغيل الأداة. ستُستخدم هذه البيانات في لوحة المؤشرات الرئيسية.
        </p>

        <form id="upload-form">
          <div class="upload-field">
            <label>ملف الزيارات (اليوم) – مكين:</label>
            <input type="file" name="raw_today" accept=".xlsx" required />
          </div>

          <div class="upload-field">
            <label>ملف الزيارات (اليوم السابق) – مكين (اختياري):</label>
            <input type="file" name="raw_prev" accept=".xlsx" />
          </div>

          <div class="upload-field">
            <label>ملف الوزارة (Asir):</label>
            <input type="file" name="ministry_new" accept=".xlsx" required />
          </div>

          <button type="submit">تشغيل الأداة</button>
        </form>

        <div id="upload-status"></div>
      </div>

    </div>
  </div>
</body>
</html>
