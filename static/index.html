<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - الادارة العامة للامتثال</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');

    :root {
      --body-bg: #F2E7DE;
      --panel-bg: #E5CFBD;
      --text-dark: #392015;
      --accent-gold: #C4A77D;
      --shadow-lg: 0 8px 32px rgba(57, 32, 21, 0.16);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #F2E7DE, #E8D5C4);
      font-family: "Tajawal", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      color: var(--text-dark);
    }

    .login-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-panel {
      background: var(--panel-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: scaleIn 0.5s ease;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo-img {
      width: 180px;
      margin: 0 auto;
      display: block;
    }

    .login-title {
      font-size: 20px;
      font-weight: 800;
      color: var(--text-dark);
    }

    .form-group {
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(57, 32, 21, 0.1);
      border-radius: 10px;
      font-family: "Tajawal", sans-serif;
      outline: none;
      transition: all 0.3s;
    }

    .form-input:focus {
      border-color: var(--accent-gold);
      background: #fff;
    }

    .login-btn {
      margin-top: 10px;
      padding: 12px;
      background: var(--text-dark);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      font-family: "Tajawal", sans-serif;
      transition: transform 0.2s, background 0.3s;
    }

    .login-btn:hover {
      background: var(--accent-gold);
      transform: translateY(-2px);
      color: var(--text-dark);
    }

    #error-msg {
      color: #b3261e;
      font-size: 13px;
      font-weight: 600;
      min-height: 20px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="login-panel">
      <img src="/static/Aseer logo - dark .png" alt="Aseer Logo" class="logo-img">
      <h1 class="login-title">تسجيل الدخول</h1>

      <form id="login-form">
        <div class="form-group">
          <label for="username">اسم المستخدم</label>
          <input type="text" id="username" class="form-input" required autofocus>
        </div>

        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" class="form-input" required>
        </div>

        <div id="error-msg"></div>

        <button type="submit" class="login-btn">دخول</button>
      </form>

      <footer>الادارة العامة للامتثال</footer>
    </div>
  </div>

  <script>
    // Clean session on load
    sessionStorage.removeItem("auth_creds");

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass) return;

      // Create Base64 Auth Header
      const creds = "Basic " + btoa(user + ":" + pass);

      try {
        // Test credentials against a simple protected endpoint
        // We'll use /api/login which we will add to main.py
        const resp = await fetch("/api/login", {
          method: "GET",
          headers: {
            "Authorization": creds
          }
        });

        if (resp.ok) {
          // Success
          sessionStorage.setItem("auth_creds", creds);
          window.location.href = "/dashboard.html";
        } else {
          errorMsg.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة";
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "حدث خطأ في الاتصال";
      }
    });
  </script>

</body>

</html>
